name: Lint
on: [push]
jobs:
  lint:
    runs-on: [linux]
    steps:
      - name: Checkout
        uses: actions/checkout@v1
          
      - name: Build Custom PHPStan
        run: |
          docker build -t custom-phpstan - < phpstan.Dockerfile
          
      - name: Run PHPStan
        run: |
          docker run -v $PWD:/app --rm custom-phpstan analyze

